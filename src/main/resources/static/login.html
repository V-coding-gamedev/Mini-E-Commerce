<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;display:flex;align-items:center;justify-content:center;height:100vh}
    .card{background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06);width:320px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:4px}
    button{width:100%;padding:10px;border:none;border-radius:4px;background:#1976d2;color:#fff;font-weight:600;cursor:pointer}
    .msg{margin-top:10px;color:#c00;font-size:14px;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <h3 style="text-align:center;margin:0 0 12px">Sign in</h3>

    <!-- phương thức POST form-encoded - gửi tới /log-in -->
    <form action="/log-in" method="post">
      <input type="text" name="username" placeholder="Username" required autocomplete="username" />
      <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <!-- nếu  bật CSRF (không disable), phải chèn _csrf token ở đây -->
      <!-- <input type="hidden" name="_csrf" value="${_csrf.token}">  (cần template engine để inject) -->
      <button type="submit">Login</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>
</body>
</html>
